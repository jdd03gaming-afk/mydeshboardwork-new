<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 240px;
      background: #fff;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }
    .sidebar h3 {
      color: #333;
      margin-bottom: 20px;
    }
    .stat {
      background: #f0f2ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .stat .value {
      font-size: 26px;
      color: #5663ff;
      font-weight: bold;
    }
    .main {
      flex: 1;
      padding: 20px 40px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .topbar h2 {
      color: #222;
    }
    .topbar button {
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .records {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .records h3 {
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eef0ff;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Dashboard Stats</h3>
    <div class="stat">
      <div class="value" id="totalRecords">0</div>
      <div>Total Records</div>
    </div>
    <div class="stat">
      <div class="value" id="balance">0৳</div>
      <div>Current Balance</div>
    </div>
    <div class="stat">
      <div class="value" id="pricePerRecord">0৳</div>
      <div>Price Per Record</div>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <h2 id="welcomeUser">Welcome, User</h2>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="records">
      <h3>Your Saved Records</h3>
      <ul id="recordList"></ul>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
