<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin: 0;
    }
    .btn {
      background: #ff4b2b;
      border: none;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }
    .btn:hover {
      background: #ff3b1a;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 30px;
    }
    .card {
      background: #fff;
      flex: 1;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      color: #666;
      font-weight: normal;
    }
    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #4a6cf7;
      margin: 5px 0 0;
    }
    .records {
      margin: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .records ul {
      list-style: none;
      padding: 0;
    }
    .records li {
      background: #f7f9ff;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .delete-btn {
      background: #ff7676;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="welcome">Welcome</h2>
    <button class="btn" onclick="logout()">Logout</button>
  </header>

  <section class="stats">
    <div class="card">
      <h3>Total Records</h3>
      <p id="totalRecords">0</p>
    </div>
    <div class="card">
      <h3>Balance</h3>
      <p id="balance">0</p>
    </div>
  </section>

  <section class="records">
    <h3>Your Records</h3>
    <ul id="recordList"></ul>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
