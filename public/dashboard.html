<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f6f8fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }

    .sidebar h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .card {
      background: #f5f7ff;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      margin-bottom: 20px;
      color: #5468ff;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .topbar h2 {
      color: #333;
    }

    button {
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .delete {
      background-color: #e67e22;
    }

    .logout {
      background-color: #e74c3c;
    }

    .records {
      margin-top: 25px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .records h3 {
      margin-bottom: 10px;
    }

    .copy-btn {
      background: #3498db;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Dashboard Stats</h3>
    <div class="card" id="totalRecords">0<br><small>Total Records</small></div>
    <div class="card" id="balance">0.00<br><small>Current Balance</small></div>
    <div class="card" id="price">0.40<br><small>Price Per Record</small></div>
  </div>

  <div class="main">
    <div class="topbar">
      <h2 id="welcomeText">Welcome</h2>
      <div>
        <button class="delete">Delete All Data</button>
        <button class="logout" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="records">
      <h3>Your Saved Records</h3>
      <textarea id="recordsBox" rows="10" style="width:100%;border-radius:8px;padding:10px;"></textarea>
      <button class="copy-btn">Copy All</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = "/";
    } else {
      document.getElementById('welcomeText').innerText = "Welcome, " + user.username;
      document.getElementById('balance').innerHTML = user.balance.toFixed(2) + "<br><small>Current Balance</small>";
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = "/";
    }
  </script>
</body>
</html>
